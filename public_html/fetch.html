<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <form>
      <input id="inp" type="text" value="" />
      <button id="bt">Кнопка</button>
    </form>
    <script>
      let elem = document.getElementById("inp");
      let butt = document.getElementById("bt");

      function ft() {
        data = fetch(elem.value).then((data) => data.text());
        elem.value = data;
        console.log(data);
      }
      butt.addEventListener("click", ft());
    </script>
  </body>
</html>
