<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <input id="inp" type="text" value="" />
    <button id="bt" type="button">Fetch</button>

    <script>
      let butt = document.getElementById("bt");
      function ft() {
        let elem = document.getElementById("inp");
        fetch(elem.value).then((data) => {
          data.text().then((data2) => {
            elem.value = data2;
            console.log(data2);
          });
        });
      }
      butt.addEventListener("click", ft);
    </script>
  </body>
</html>
